<html>
  <head>
    <style>
      html,
      body {
        padding: 0;
        background-color: black;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      video {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        position: relative;
        top: 2%;
      }

      .head1 {
        height: 75vh;
        top: 5vh;
        position: relative;
        display: none;
        transition: 0.5s transform ease;
        transform: scale(1) rotate(0);
      }
      
      .head1[data-swagger="one"] {
        transform: scale(1.2) rotate(-20deg);
      }

      .head1[data-swagger="two"] {
        transform: scale(1.2) rotate(20deg);
      }
  
      .head1.left {
        left: -15%;
      }

      .head1.lefter {
        left: -30%;
      }

      .head1.right {
        left: 15%;
      }

      .head1.righter {
        left: 30%;
      }
      
      .go-go-head1 .head1.center,
      .go-go-head1.head1-three .head1.left,
      .go-go-head1.head1-three .head1.center,
      .go-go-head1.head1-three .head1.right,
      .go-go-head1.head1-five .head1.lefter,
      .go-go-head1.head1-five .head1.left,
      .go-go-head1.head1-five .head1.center,
      .go-go-head1.head1-five .head1.right,
      .go-go-head1.head1-five .head1.righter {
        display: inline-block;
      }

      .face1 {
        height: 100%;
        top: 0;
        left: 30%;
        position: absolute;
        transform: translateX(-50%);
      }

      .mouth1 {
        position: absolute;
        height: 18.327%;
        top: 72.5%;
        transform: translateX(-121%);
        transition: 0.05s transform ease;
      }
  
      .mouth1-open .head1 {
        transform: scale(1.2) rotate(20deg);
      }

      .mouth1-open .mouth1 {
        transform: translateX(-121%) translateY(35%);
      }
  

      .head2 {
        height: 75vh;
        top: 5vh;
        position: relative;
        display: none;
        transition: 0.5s transform ease;
        transform: scale(1) rotate(0);
      }

      .go-go-head2 .head2 {
        display: inline-block;
      }
  
      .go-go-head1.go-go-head2 .head1 {
        opacity: 0.65;  
      }

      .face2 {
        height: 100%;
        top: 0;
        left: 30%;
        position: absolute;
        transform: translateX(-50%);
      }

      .mouth2 {
        position: absolute;
        height: 24.46%;
        top: 47.5%;
        transform: translateX(-60%);
        transition: 0.05s transform ease;
      }

      .mouth2-open .mouth2 {
        transform: translateX(-82%) translateY(40%);
      }


      .head3 {
        height: 75vh;
        top: 5vh;
        position: relative;
        display: none;
        transition: 0.5s transform ease;
        transform: scale(1) rotate(0);
      }

      .go-go-head3 .head3 {
        display: inline-block;
      }
  
      .face3 {
        height: 100%;
        top: 0;
        left: 30%;
        position: absolute;
        transform: translateX(-50%);
      }

      .dealwithit {
        position: absolute;
        height: 23.7075%;
        top: 20.5%;
        transform: translateX(-60%) translateY(-250%);
        transition: 3s transform ease;
      }

      .dealtwithit .dealwithit {
        transform: translateX(-60%) translateY(0);
      }


      .rappa {
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
        height: 100%;
      }


      .dj {
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
        padding: 0 10px;
        display: none;
      }

      .dj.show {
        display: block;
      }

      .time-slider {
        width: 95%;
      }

      .time {
        width: 5%;
        color: white;
        font-size: 20px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <video autoplay loop src="lund.mp4" type="video/mp4"></video>
    <audio autoplay loop src="thunderstruck-song.mp3" id="audio"></audio>

    <div class='rappa'>
      <div class='head1 lefter'>
        <img class='face1' src='face.png' />
        <img class='mouth1' src='mouth.png' />
      </div><div class='head1 left'>
        <img class='face1' src='face.png' />
        <img class='mouth1' src='mouth.png' />
      </div><div class='head1 center'>
        <img class='face1' src='face.png' />
        <img class='mouth1' src='mouth.png' />
      </div><div class='head1 right'>
        <img class='face1' src='face.png' />
        <img class='mouth1' src='mouth.png' />
      </div><div class='head1 righter'>
        <img class='face1' src='face.png' />
        <img class='mouth1' src='mouth.png' />
      </div><div class='head2'>
        <img class='face2' src='face2.png' />
        <img class='mouth2' src='mouth2.png' />
      </div><div class='head3'>
        <img class='face3' src='face3.png' />
        <img class='dealwithit' src='dealwithit.png' />
      </div>
    </div>

    <div class='dj'>
      <input class='time-slider' type='range' />
      <span class='time'></span>
    </div>
